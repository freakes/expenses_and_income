<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lilla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="logo col-md-2">
            <a href="#"
              ><img src="./icons/coin-svgrepo-com.svg" alt="coin" /> Lilla</a
            >
          </div>
          <div class="spent_total col-md-2 offset-md-3"></div>
          <div id="username" class="col-md-2 offset-md-2"></div>
          <div class="exit col-md-1">
            <a href="http://127.0.0.1:5501/src/"
              ><img src="./icons/exit-svgrepo-com.svg" alt="exit"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-1 main_block">
            Ваши доходы и расходы
            <div id="main_block_elems"></div>
          </div>
          <div class="col-md-3 diagram">
            <div class="diag-text">
            Ваши
            <select name="income_outcome" id="income_outcome">
              <option value="income">доходы</option>
              <option value="outcome" selected>расходы</option>
            </select>
            за  
            <select name="period" id="period" onchange="go_to_date();">
              <option value="week" selected>неделю</option>
              <option value="month">месяц</option>
            </select>
          </div>
            <canvas id="myChart" width="320" height="400"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 offset-md-3 add_in_out">
            <div class="dropdown">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-bs-auto-close="outside"
              >
                Доход
              </button>
              <form
                class="dropdown-menu dropdown-menu-dark p-4"
                onsubmit="return false;"
              >
                <div class="mb-3">
                  <label for="amount" class="form-label">Сумма</label>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="1000₽"
                  />
                </div>
                <div class="mb-3">
                  <label for="get-from" class="form-label"
                    >Категория дохода</label
                  >
                  <select
                    id="get-from"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected value="Зарплата">Зарплата</option>
                    <option value="Другие переводы">Другие переводы</option>
                    <option value="Внесение наличных">Внесение наличных</option>
                    <option value="Прочие">Прочие</option>
                  </select>
                </div>
                <button id="add_income" class="btn btn-primary">
                  Добавить
                </button>
              </form>
            </div>
            <span> </span>
            <div class="dropdown">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-bs-auto-close="outside"
              >
                Расход
              </button>
              <form
                class="dropdown-menu dropdown-menu-dark p-4"
                onsubmit="return false;"
              >
                <div class="mb-3">
                  <label for="-amount" class="form-label">Сумма</label>
                  <input
                    type="number"
                    class="form-control"
                    id="-amount"
                    placeholder="1000₽"
                  />
                </div>
                <div class="mb-3">
                  <label for="expense" class="form-label"
                    >Категория расхода</label
                  >
                  <select
                    id="expense"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected value="Супермаркеты">Супермаркеты</option>
                    <option value="Транспорт">Транспорт</option>
                    <option value="Рестораны">Рестораны</option>
                    <option value="Здоровье">Здоровье</option>
                    <option value="ЖКХ">ЖКХ</option>
                    <option value="Налоги">Налоги</option>
                    <option value="Подписки">Подписки</option>
                    <option value="Развлечения">Развлечения</option>
                  </select>
                </div>
                <button id="add_outcome" type="submit" class="btn btn-primary">
                  Добавить
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
